{{ partial "header.html" . }}

<div class="content-container">
    <section>
        <h1>{{ .Title}}</h1>
        <h4>{{ .Content}}</h4>
    </section>
    <div class="row">
        {{ range .Pages }}
        <div class="col-xs-12 col-sm-6">
            <article>
                <h2>{{ .Title}}</h2>
                <div>
                    {{ .Content}}
                </div>
            </article>
        </div>
        {{ end }}
    </div>
</div>


{{ partial "footer.html" . }}
